<!-- 1. HTML Basics -->

<!-- # what is Html ? -->
<!-- Hypertext Markup Language used to structure content on the webpage/dom -->

<!-- # Tags -->
<!-- A Tag is a syntax that used to create an element. -->
<!-- Tags are enclosed in angle brackets (<>). -->
<!-- there are opening tags (<div>) as well as closing tags (</div>). -->
<!-- i.e: <div></div> -->

<!-- # Elements -->
<!-- A Element is complete Tag with opening tags, closing tags, content inside the tags -->
<!-- And more additional informations like attributes, styles, event handlers etc... -->
<!-- i.e <div>Hello Messi</div> -->

<!-- # Self Closing Elements -->
<!-- A Self Closing elements that does not require closing tags, because it doesnt have any content inside -->
<!-- Otherwise called as void elements -->
<!-- i.e <img />, <br />, <hr />, <input /> etc... -->

<!-- # Block level elements -->
<!-- ELements that are start on a new line, they occupies full width of screen (available by default) -->
<!-- i.e <div>, <p>, <h1> to <h6>, <section>, <article>, <header>, <footer>, <ul>, <ol>, <li>, <table> etc... -->

<!-- # Inline elements -->
<!-- Elements that aren't start on a new line, only takes as much as width needed -->
<!-- i.e <span>, <a>, <img>, <label>, <strong>, <emp> etc... -->

<!-- 2. HTML Structure -->

<!-- # Basic HTML template -->
<!-- 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Page</title>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html> 

1. <!DOCTYPE html> - its not a Tag, its a declaration, that tell the web browser which version of HTML we are using, it must be at the very top of the HTML elements
2. <html lang="en"> - this wraps all the contents of the webpage both visible as well as the hidden contents. lang is a attribute that tells the web browser which language we are using, mostly helpfull in SEO 
3. <head> - its a metadata section - metadata means "data about data", it gives information about the webpage but isn't visible to the end users.
4. What goes inside the <head> section
    # <title> - title of the tab/browser window
    # <meta charset="UTF-8"> - sets characters encoding (UTF-8 supports most characters)
    # <meta name="viewport" content="width=device-width, initial-scale=1.0"> - for mobile responsiveness
    # <link> - connect external css files
    # <style> - for using internal css
    # <script> - internal/external scripts (js)
    # <meta name="description"> - description for the SEO's
5. <body> - everything that the user sees and interacts that goes under the body tag
-->

<!-- 5. Links and Images -->

<!-- # Links -->
<!-- <a /> - anchor tag - a link from one to another page could be internal, external, a section of a same page, a file or even a email address -->
<!-- i.e <a href="https://example.com">Visit Example</a> -->
<!-- attributes of anchor tag -->
<!-- href - url or a file path to link -->
<!-- target - where to open the link (_blank - new tab), (_self - current tab) -->
<!-- title - its tooltip text when hovered -->
<!-- download - prompts file download instead of opening a link -->
<!-- Use rel="noopener noreferrer" when using target="_blank" for security reasons. -->

<!-- # Images -->
<!-- <img /> - to embed visual content on a web page (photos, diagrams, icons etc...) -->
<!-- i.e <img src="image.jpg" alt="Description of image"> -->
<!-- attributes of img tag -->
<!-- src - path to the image -->
<!-- alt - alternative text shown (if image fails to load) -->
<!-- width and height - set image dimensions with px or percentage -->
<!-- title - its tooltip text when hovered -->
<!-- loading="lazy" - defers image loading for performance -->
<!-- Lazy loading is a performance optimization technique where images (or other resources) are not loaded until they are needed — usually when they are about to appear in the viewport (visible part of the browser window). -->
<!-- loading attribute has three values
 1. lazy - Defers loading until image is near the viewport
 2. eager - Loads the image as soon as the page loads (default for some cases)
 3. auto - Browser decides whether to lazy load or not
 -->

<!-- 6. Forms -->

<!-- # <form> - its a element that used to collect user input and send it to a server -->
<!-- # attributes of form element -->
<!-- action - url or a api where the collected form data will be sent  -->
<!-- method - http methods to identify request type i.e GET, POST, PUT, PATCH, DELETE etc... -->
<!-- enctype - used only with POST method, mandatory while dealing with files upload, values as follows: -->
<!-- enctype="application/x-www-form-urlencoded" - Default normal form data -->
<!-- enctype="multipart/form-data" - mandatory for file uploads -->
<!-- enctype="text/plain" - sends data as plain text -->
<!-- target - where the form response will displayed, _blank, _self, _parent, _top -->
<!-- autocomplete - helps browser to autofill form values -->
<!-- novalidate - skips HTML5 validations required, pattern (RegEx validations) etc...uses js custom validations -->
<!-- name - reference of the form we may use this name in js to retrieve manipulate form datas, mainly used to identify the data on the server side -->

<!-- HTTP METHODS -->
<!-- GET - to retrieve data, and data appended as query parameters mostly in filters, search etc... -->
<!-- POST - send often data/large data to the server, where the data goes under body of the http request -->
<!-- PUT - to update data -->
<!-- PATCH - partial update -->
<!-- DELETE - to delete data -->

<!-- # Form Inputs -->
<!-- text, email, password, number, checkbox, radio, file, submit, select with option, url, date, time, datetime-local, month, week, range, color, hidden, button  -->
<!-- attributes of inputs -->
<!-- maxlength, minlength, pattern, required, readonly, disabled, placeholder, value, name, id, class, accept -->
<!-- multiple - used with email, files, multi-dropdowns to allow multiple values -->

<!-- # HTML-level Validations -->
<!-- required, min, max, pattern (RegEx validations) -->

<!-- # Event Handlers in forms and inputs -->
<!-- Events handlers are functions that get triggered while a specific event occurs i.e click, submit, blur etc... -->
<!-- HTML events -->
<!-- onclick - trigger while user click an element -->
<!-- onchange - trigger while user changes input values (after blur) -->
<!-- oninput - trigger while user changes input values (realtime) -->
<!-- onfocus - trigger while element get focused -->
<!-- onblur - trigger while element loses its focus -->
<!-- onsubmit - trigger while the form is submitted -->
<!-- onreset - trigger while the form is reset -->
<!-- onkeydown - trigger while key is pressed down -->
<!-- onkeyup - trigger while key is released -->
<!-- onmouseover - trigger while mouse hover on the element -->
<!-- onmouseout - trigger while mouse moves away -->

<!-- this - is a keyword that refer the current object/element with all their details(browser objects) -->
<!-- event.preventDefault() - used to stop the default behaviour of an element when an event occurs -->
<!-- event.stopPropagation() - stops an event from triggering parent elements event listeners (Stop event bubbling) i.e see below -->
<!-- 
<div onclick="alert('DIV clicked!')">
  <button id="myBtn">Click me</button>
</div>

<script>
  document.getElementById("myBtn").addEventListener("click", function(e) {
    e.stopPropagation(); // stops the click from bubbling to the div
    alert("Button clicked!");
  });
</script>
-->
<!-- refer above - Without stopPropagation(), clicking the button would trigger both alerts — the button and the surrounding <div> -->
