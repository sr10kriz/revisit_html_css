<!-- 3. Box Model -->
<!-- Every HTML element on a page is considered as Rectangular Box, and the Box Model defines how the size of the box will be calculated -->
<!-- Each Box has four layers (from innermost to outermost) -->
<!-- 1. content - the actual content i.e text, image etc... -->
<!-- 2. padding - space inside the box between content and border -->
<!-- 3. border - a line that wraps the padding and content -->
<!-- 4. margin - space outside the box between current element and the other element -->

<!-- if we didn't use box-sizing: border-box then the width and height of a particular element calculated as below -->
<!-- Total width = content actual width + padding(left, right) + border(left, right) -->
<!-- Total height = content actual height + padding(top, bottom) + border(top, bottom) -->

<!-- if we use box-sizing: border-box then the padding and border included within the total width and height -->

<!-- i.e without box-sizing: border-box -->
<!-- 
  p{
    width: 200px;
    height: 200px;
    padding: 20px;
    border: 2px solid red;
    margin: 10px;
  }
  width will be calculated as follows
  width: 244px = 200 + 20*2 + 2*2 - 244px will final width of the content;

  height will be calculated as follows
  height: 244px = 200 + 20*2 + 2*2 - 244px will final height of the content;
-->

<!-- i.e with box-sizing: border-box -->
<!-- 
  p{
    width: 200px;
    height: 200px;
    padding: 20px;
    border: 2px solid red;
    margin: 10px;
    box-sizing: border-box; the width and height remains the 200px including the padding and border
  }
-->

<!-- # box-sizing: content-box vs box-sizing: border-box -->
<!-- content-box 
 1. its a default value for box-sizing property
 2. width and height applied to the content only
 3. padding and border added outside the specified width and height i.e see above eg without border-box
-->

<!-- border-box
 1. padding and border included within the total width and height
-->
